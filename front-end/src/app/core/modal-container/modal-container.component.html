<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Update and Delete</h4>
    <button type="button" class="btn-close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row firstContainer">
        <div class="col">
          <label class="label mb-3">Product Title</label>
          <input
          type="text"
          id="title"
          class="form-control form-control-lg"
          formControlName="title"
          />
        </div>
        <div class="col">
          <label class="label mb-3">Description</label>
          <input
          type="text"
          id="description"
          class="form-control form-control-lg"
          formControlName="description"
          />
        </div>
        <div class="col">
          <label class="label mb-3">Price</label>
          <input
          type="number"
          id="price"
          class="form-control form-control-lg"
          formControlName="price"
          />
        </div>
        <div class="col">
          <label class="label mb-3">Size</label>
          <input
          type="number"
          id="size"
          class="form-control form-control-lg"
          formControlName="size"
          />
        </div>
        <div class="col">
          <label class="label mb-3">Weight</label>
          <input
          type="number"
          id="weight"
          class="form-control form-control-lg"
          formControlName="weight"
          />
        </div>
        <div class="col">
          <label class="label mb-3">Stock</label>
          <input
          type="number"
          id="stock"
          class="form-control form-control-lg"
          formControlName="stock"
          />
        </div>
    </div>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Ok</button>
  </div>
</ng-template>
