<div class="container">
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Area</th>
      <th scope="col">Population</th>
      <th scope="col">Area</th>
      <th scope="col">Population</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
      <th scope="row">{{ item._id }}</th>
      <td>
        {{ item.title }}
      </td>
      <td>{{ item.description }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.size }}</td>
      <td>{{ item.weight }}</td>
      <td>{{ item.stock }}</td>
    </tr>
  </tbody>
</table>

<ngb-pagination
  [pageSize]="10"
  [collectionSize]="collectionSize"
  [(page)]="page"
  aria-label="Default pagination"
></ngb-pagination>
</div>
